language: python

python:
  - "2.7"

env:
  - VERSION="8.0"

virtualenv:
  system_site_packages: true

install:
  - export PATH=${HOME}/maintainer-quality-tools/travis:${PATH}
  - travis_install_nightly ${VERSION}

script:
  - travis_run_flake8
  - travis_run_tests ${VERSION} ${HOME}/partner-contact
